<body>
<h2>Current pathï¼š{{path}}</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Last modify time</th>
    </tr>
    {{#if hasParent}}
    <tr>
        <td>
            <a class="icon{{#if isNotIE}} up{{/if}}" href="{{parent}}">Back to {{parent}}</a><br>
        </td>
    </tr>
    {{/if}}
    {{#each files}}
    <tr>
        {{#if this.isFile}}
        <td><a class="icon {{this.type}}" href="{{this.path}}" target="_blank">{{this.name}}</a><br></td>
        {{else}}
        <td><a class="icon {{this.type}}" href="{{this.path}}">{{this.name}}</a><br></td>
        {{/if}}
        <td class="detailsColumn">{{this.size}}</td>
        <script>
            document.write('<td class="detailsColumn">' + new Date({{this.time}}).toLocaleString() + '</td>');
        </script>
    </tr>

    {{/each}}
</table>
</body>
